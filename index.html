
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Strategic Performance BI</title>
  <link rel="manifest" href="manifest.json">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "recharts": "https://esm.sh/recharts@2.15.0?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "xlsx": "https://esm.sh/xlsx@0.18.5",
    "@google/genai": "https://esm.sh/@google/genai@0.21.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  <style>
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .animate-fade-in { animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    
    body { 
      font-family: 'Inter', -apple-system, system-ui, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8fafc;
      overflow-x: hidden;
    }

    #error-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: white;
      z-index: 9999;
      padding: 40px;
      font-family: monospace;
      color: #e11d48;
    }
  </style>
</head>
<body class="text-slate-900">
  <div id="error-overlay">
    <h1 style="font-size: 24px; font-weight: 800; margin-bottom: 20px;">BI ENGINE: CRITICAL BOOT ERROR</h1>
    <div id="error-message" style="background: #fff1f2; padding: 20px; border-radius: 12px; border: 1px solid #fda4af;"></div>
    <button onclick="window.location.reload()" style="margin-top: 20px; padding: 12px 24px; background: #0f172a; color: white; border-radius: 8px; cursor: pointer; border: none; font-weight: bold;">Retry Initialization</button>
  </div>

  <div id="root">
    <div class="flex flex-col items-center justify-center min-h-screen bg-slate-50">
      <div class="text-indigo-600 font-black text-3xl animate-pulse">BI ENGINE v3.1</div>
      <div class="text-slate-400 text-[10px] font-black uppercase tracking-[0.5em] mt-4">Deploying Environment...</div>
    </div>
  </div>

  <script>
    window.onerror = function(msg, url, lineNo, columnNo, error) {
      const overlay = document.getElementById('error-overlay');
      const message = document.getElementById('error-message');
      overlay.style.display = 'block';
      message.innerHTML = `<strong>Error:</strong> ${msg}<br><strong>At:</strong> ${url}:${lineNo}:${columnNo}`;
      return false;
    };
  </script>
  <script type="module" src="index.tsx"></script>
</body>
</html>
