<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>BI Hub v4.3</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { margin: 0; background: #f8fafc; font-family: 'Inter', system-ui; }
    #boot-status {
      position: fixed; inset: 0; display: flex; flex-direction: column;
      align-items: center; justify-content: center; background: #f8fafc;
      z-index: 1000; transition: opacity 0.5s ease;
    }
    .loader {
      width: 40px; height: 40px; border: 4px solid #e2e8f0;
      border-bottom-color: #6366f1; border-radius: 50%;
      animation: rotation 0.8s linear infinite;
    }
    @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    #error-display {
      display: none; position: fixed; bottom: 20px; left: 20px; right: 20px;
      padding: 15px; background: #fee2e2; border: 1px solid #fecaca;
      border-radius: 12px; color: #991b1b; font-size: 12px; z-index: 2000;
      font-family: monospace; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
    }
    #retry-btn {
      display: none; margin-top: 10px; padding: 6px 12px; background: #991b1b;
      color: white; border-radius: 6px; border: none; cursor: pointer; font-weight: bold;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "pptxgenjs": "https://esm.sh/pptxgenjs@^3.12.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
  <div id="boot-status">
    <div class="loader"></div>
    <div class="mt-4 font-black text-slate-800 tracking-tighter uppercase text-center">Agency BI Engine</div>
    <div class="mt-2 text-[10px] text-slate-400 font-bold uppercase tracking-widest text-center">System Booting...</div>
  </div>

  <div id="error-display">
    <div id="error-message"></div>
    <button id="retry-btn" onclick="window.location.reload()">Reload Application</button>
  </div>

  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
