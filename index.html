<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Strategic Performance BI Hub</title>
  <link rel="manifest" href="manifest.json">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "recharts": "https://esm.sh/recharts@2.15.0?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "xlsx": "https://esm.sh/xlsx@0.18.5",
    "@google/genai": "https://esm.sh/@google/genai@0.21.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  <style>
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .animate-fade-in { animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    
    body { 
      font-family: 'Inter', -apple-system, system-ui, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8fafc;
      overflow-x: hidden;
    }

    #boot-status {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #f8fafc;
      z-index: 1000;
    }

    #error-display {
      display: none;
      max-width: 80%;
      background: #fef2f2;
      border: 1px solid #fee2e2;
      padding: 1.5rem;
      border-radius: 0.75rem;
      color: #b91c1c;
      font-family: monospace;
      white-space: pre-wrap;
      word-break: break-all;
      margin-top: 1rem;
    }
  </style>
</head>
<body class="text-slate-900">
  <div id="boot-status">
    <div class="text-indigo-600 font-black text-4xl animate-pulse tracking-tighter uppercase">BI Engine Loading</div>
    <div class="text-slate-400 text-[10px] font-black uppercase tracking-[0.6em] mt-6">Initializing Neural Link v3.3</div>
    <div id="error-display"></div>
    <button id="retry-btn" style="display:none; margin-top: 2rem; padding: 0.75rem 1.5rem; background: #0f172a; color: white; border-radius: 0.75rem; cursor: pointer; font-weight: 800; font-size: 12px; text-transform: uppercase;" onclick="location.reload()">Force Restart</button>
  </div>

  <div id="root"></div>

  <script>
    // 强制超时保护：如果30秒内没加载完，显示错误
    setTimeout(() => {
      const status = document.getElementById('boot-status');
      if (status && status.style.display !== 'none') {
        const errorDisplay = document.getElementById('error-display');
        if (errorDisplay) {
          errorDisplay.style.display = 'block';
          errorDisplay.textContent = "Boot timeout. Check console for module resolution errors.";
        }
      }
    }, 30000);

    window.onerror = function(msg, url, line, col, error) {
      const display = document.getElementById('error-display');
      const retry = document.getElementById('retry-btn');
      if (display) {
        display.style.display = 'block';
        display.textContent = `CRITICAL_LOAD_ERROR: ${msg}\nAt: ${url}:${line}:${col}`;
      }
      if (retry) retry.style.display = 'block';
      return false;
    };
  </script>
  <script type="module" src="index.tsx"></script>
</body>
</html>
