<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>BI Hub v4.0 - Critical Recovery</title>
  <link rel="manifest" href="manifest.json">
  <script>
    // 防御性注入：防止代码中访问 process.env 导致崩溃
    window.process = window.process || { env: { API_KEY: "" } };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "recharts": "https://esm.sh/recharts@2.15.0?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "xlsx": "https://esm.sh/xlsx@0.18.5",
    "@google/genai": "https://esm.sh/@google/genai@0.21.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  <style>
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .animate-fade-in { animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    
    body { 
      font-family: 'Inter', -apple-system, system-ui, sans-serif;
      margin: 0; padding: 0; background-color: #f8fafc; overflow-x: hidden;
    }

    #boot-status {
      position: fixed; inset: 0; display: flex; flex-direction: column;
      align-items: center; justify-content: center; background: #f8fafc;
      z-index: 1000; transition: opacity 0.5s ease, visibility 0.5s;
    }

    #error-display {
      display: none; max-width: 80%; background: #fef2f2; border: 1px solid #fee2e2;
      padding: 1.5rem; border-radius: 0.75rem; color: #b91c1c; font-family: monospace;
      white-space: pre-wrap; word-break: break-all; margin-top: 1rem; font-size: 11px;
    }
  </style>
</head>
<body class="text-slate-900">
  <div id="boot-status">
    <div class="text-indigo-600 font-black text-4xl animate-pulse tracking-tighter uppercase">BI Engine v4.0</div>
    <div class="text-slate-400 text-[10px] font-black uppercase tracking-[0.6em] mt-6">Deploying Critical Recovery Patch</div>
    <div id="error-display"></div>
    <button id="retry-btn" style="display:none; margin-top: 2rem; padding: 0.75rem 1.5rem; background: #0f172a; color: white; border-radius: 0.75rem; cursor: pointer; font-weight: 800; font-size: 12px; text-transform: uppercase;" onclick="location.reload()">Force Refresh</button>
  </div>

  <div id="root"></div>

  <script>
    // 强制保险：5秒后如果还没进 App，强行显示错误详情
    setTimeout(() => {
      const status = document.getElementById('boot-status');
      if (status && status.style.display !== 'none') {
        const errorDisplay = document.getElementById('error-display');
        const retry = document.getElementById('retry-btn');
        if (errorDisplay) {
          errorDisplay.style.display = 'block';
          errorDisplay.innerHTML = "<b>BOOT_TIMEOUT_AUTO_RECOVERY:</b><br/>Detecting script block. Check F12 Console.<br/><br/>If you see 'v3.1' in the background, your Vercel deployment is STUCK on an old version.";
        }
        if (retry) retry.style.display = 'block';
      }
    }, 5000);

    window.onerror = function(msg, url, line, col, error) {
      const display = document.getElementById('error-display');
      const retry = document.getElementById('retry-btn');
      if (display) {
        display.style.display = 'block';
        display.textContent = `CORE_CRASH: ${msg}\nFile: ${url}\nLine: ${line}`;
      }
      if (retry) retry.style.display = 'block';
      return false;
    };
  </script>
  <script type="module" src="index.tsx"></script>
</body>
</html>
